<article class="thumbnail" routerLink="/detail/{{formatName(paint?.name)}}">
  <figure>
    <img src="../.{{paint?.images?.thumbnail}}" alt="{{paint?.name}} paint">
  </figure>

  <div class="content">
    <div>
      <h3>{{paint?.name}}</h3>
      <p>{{paint?.artist?.name}}</p>
    </div>
  </div>
</article>
